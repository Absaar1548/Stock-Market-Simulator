{% extends "layout.html" %}

{% block title%}
    History
{% endblock %}

{% block main %}
<table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tfoot>
        </tfoot>
        <tbody>
                <!-- To change -->
                {% for row in history_rows %}
                    <tr>
                        <td>{{ row["symbol"] }}</td>
                        <td>{{ row["shares"] }}</td>
                        <td>{{ row["usd_price"] }}</td>
                        <td>{{ row["date"]  }}</td>
                    </tr>
                    {% endfor %}
        </tbody>
    </table>
{% endblock %}
